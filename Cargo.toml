[package]
name = "gql_db"
version = "0.1.0"
description = "A SQL database server, with integrated Version Control"
edition = "2021"
default-run = "gql"

[[bin]]
name = "gql"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# Currently going with the latest versions of each dependency, hope nothing breaks
[dependencies]
tonic = "0.8.0"
prost = "0.11.0"
prost-types = "0.11.0"
tokio = { version = "1.21.0", features = ["full"] }
rand = "0.8.5"
clap = { version = "3.2.22", features = ["derive"] }
positioned-io = "0.3.0"
itertools = "0.10.5"
serial_test = "0.9.0"
sqlparser = "0.23.0"
glob = "0.3.0"
file_diff = "1.0.0"
parking_lot = "0.5.5"
fs_extra = "1.2.0"

[build-dependencies]
tonic-build = "0.8.0"